<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student -Report card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<!--Student information -->

  <div class="wrapper">
    <div class="title">
      Student-Report Card
    </div>
    <div class="form">

      <form name="form1" id="form">
        <fieldset>
          <legend>Student Information</legend>
          <div class="inputfield">
            <label>Name:</label><input type="text" name="txtname" id="name" minlength="3" maxlength="20"
              placeholder="enter your name" required />

          </div>
          <div class="inputfield">
            <label>Rollno:</label><input type="text" name="txtrollno" id="rollno" placeholder="enter rollno" required />
          </div>

        </fieldset>
        <br /><br />
      <fieldset>
          <legend>Subject Remarks</legend>
          <div id="tbl2">
            <div id="clonerow" class="responsive">
              <div width="140" id="subname">
                <input type="text" placeholder="enter subject name" id="sub1" value="" />
              </div> &nbsp;
              <div id="marks">
                <input type="text" name="txtaccount" maxlength="2" size="10" id="marks1" placeholder=" marks "
                  value="" />
                &nbsp;Out of <select name="outof" id="outofmarks">

                  <option value="100">100</option>
                  <option value="50">50</option>
                </select> &nbsp;&nbsp; <button type="button" onclick="duplicate()" id="add">Add Subject</button>

              </div>
            </div>

          </div>

        </fieldset>
        <div class="inputfield">
          <input type="submit" value="Submit" class="btn">
        </div>
      
      </form>

    </div>
  </div>


  <!--End-->


  <script src="index.js"></script>
</body>

</html>
