<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student -Report card</title>
    <link rel="stylesheet" href="styles.css">
    </head>
  <body>

      <div class="container">
        <h2>Student -Report Card</h2>
<!--Student information -->
        <fieldset>
            <legend>Student Information</legend>
            <table id="tbl1">
            <form name="form1" id="form">
             <tr class="responsive">
              <td>Name:</td><td><input type="text" name="txtname" id="name"   minlength="3" maxlength="20"  placeholder="enter your name" required  /> </td>              
              <td>&nbsp;Rollno:</td><td><input type="text" name="txtrollno" id="rollno"  placeholder="enter rollno" required /> </td>              
              <td>&nbsp;Class:</td><td><input type="text" name="txtfame" placeholder="Class"  required maxlength="2"  pattern="\d*"/></td>
             </tr>
             <tr class="responsive">
              <td>Institute Name:</td><td><input type="text" name="txtinstitute" placeholder="enter institute name" required /></td>
              <td>&nbsp;Batch:</td><td><input type="text" name="txtbatch"  placeholder="enter batch" maxlength="3"  pattern="\d*" required/></td>
              <td>&nbsp;Academic Year:</td><td><input type="text" name="txtyear" placeholder="enter  academic year" pattern="\d*" maxlength="4" required/></td>
             </tr>
            </table>
           </fieldset>
           <br /><br /> 
           <!--Student information ends--> 
           <!--Remarks start-->
       <!--Subject and score of each subject add subject name in first 
        row only as from second row is disabled cannot edit it if want
         to edit delete and enter it again-->
      
       
           <fieldset>
            <legend>Subject Remarks</legend>
            <table  id="tbl2">
             <tr id="clonerow" class="responsive" >
              <td width="140" id="subname" ><input type="text" placeholder="enter subject name" id="sub1"  value="" /></td><td id="marks"><input type="text" name="txtaccount"  maxlength="2" size="10" id="marks1"  placeholder=" marks " value="" />
              &nbsp;Out of 100 &nbsp;&nbsp; <button type="button" onclick="duplicate()" id="add">Add More Subject</button>
              
             
             </tr>
             <!--Remarks end-->
             
            </table>
           
           </fieldset>

        <button id="submit">Submit</button>
      
      </form>
      <!--Display of student details if student is below 35 marks the row will be red-->
      <div class="std_info" id="displaygrade">
        <div class="newtb">
        <table border="1"   >
         <tr>
          <th colspan="2" width="240">Student Information</th>
         </tr>
         <tr>
          <td width="135">Name:</td><td><font face="arial" id="newname"></font></td>
         </tr>
         <tr>
            <td width="135">Rollno:</td><td><font face="arial" id="rno"></font></td>
           </tr>
         <tr>
          <td width="135">Class</td><td><font face="arial" id="fname"></font></td>
         </tr>
         <tr>
          <td width="135">Institute Name:</td><td><font face="arial" id="inst_name"></font></td>
         </tr>
         <tr>
          <td width="135">Batch:</td><td><font face="arial" id="batch"></font></td>
         </tr><tr>
          <td width="135">Year:</td><td><font face="arial" id="year"></font></td>
         </tr>
         
         <tr>
            <th colspan="2" width="135">Subject Marks</th>
           </tr>
        </table>
           <table id="tbl" border="1" >
           <tr>

            <td width="135">Subject Id</td>   <td width="135">Subject Name</td><td>Subject Marks</td>
             </tr>
              </table>
         <table border="1">
              <tr>
                <th colspan="2" width="140">Subject Remarks</th>
               </tr>
               <tr>
                <td width="135">Total:</td><td><font face="arial" id="total"></font></td>
               </tr>
               <tr>
                <td width="135">Percentage:</td><td><font face="arial" id="percent"></font></td>
               </tr>
               <tr>
                <td width="135">Grade:</td><td><font face="arial" id="grade"></font></td>
               </tr>
              </table>
            </div>
        </div>
     
    </div>
<!--End-->
    

    <script src="index.js"></script>
  </body>
</html>
