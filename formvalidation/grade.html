<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="logo">
                <img src="college.jpg" />
            </div>

            <div class="University">
                <h3>University of Mumbai</h3>
                <h4>Erstwhile 4YUP Semester Exam MayÂ­June 2020</h4>
                <h5>(Student admitted in the year of 2020)</h5>
            </div>

        </div>
        <div class="dismarks">
            <h2>Statement of marks</h2>
        </div>
        <div class="wrapper">
            <div class="form">
                <form name="form1" id="form" action="grade.html">

                    <div class="inputfield">
                        <label>Name:</label><input type="text" name="txtname" id="newname" minlength="3" maxlength="20"
                            readonly />

                    </div>
                    <div class="inputfield">
                        <label>Rollno:</label><input type="text" name="txtrollno" id="rno" readonly />
                    </div>
                    <div class="inputfield">
                        <label>Class:</label><input type="text" name="clgname" id="rno" readonly value="XI" />
                    </div>
                    <div class="inputfield">
                        <label>Institute name:</label><input type="text" name="clgname" id="rno" readonly
                            value="AIKTC" />
                    </div>


                </form>
            </div>
        </div>


        <div style="overflow-x:auto;">
            <table id="tbl" border="1">

                <tr>
                    <th width="150" >Subject Code</th>
                    <th width="150" >Subject Name</th>
                    <th width="150">Maximum Marks</th>
                    <th width="150">Minimum Marks</th>
                    <th width="150"> Marks</th>
                 



                </tr>

            </table>
        </div>
        <div class="display">

            <form name="form1" id="form">
                <div class="inputfield">
                    <label>Total Marks Obtained:</label><input type="text" name="txtname" id="granttotal" minlength="3"
                        maxlength="20" readonly />

                </div>
                <div class="inputfield">
                    <label>Out of:</label><input type="text" name="txtname" id="oboutof" minlength="3" maxlength="20"
                        readonly />

                </div>
                <div class="inputfield">
                    <label>Percentage:</label><input type="text" name="txtname" id="percent" minlength="3"
                        maxlength="20" readonly />

                </div>
                <div class="inputfield">
                    <label>Grade:</label><input type="text" name="txtname" id="grade" minlength="3" maxlength="20"
                        readonly />

                </div>

            </form>

        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
